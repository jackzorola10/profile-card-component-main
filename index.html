<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="description" content="A small card component that showcases a profile picture and some metrics, a challenge for frontendmentor.io">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main class="container">

    <figure class="backImg">                    <!-- Background circles -->
      <div id="topCircleContainer">
        <img src="images/bg-pattern-top.svg" alt="" id="topCircle">
      </div>
      <div id="bottomCircleContainer">
        <img src="images/bg-pattern-bottom.svg" alt="" id="bottomCircle">
      </div>
    </figure>

    <section class="card">                      <!-- Card elements -->
      <figure class="profileAndBackground">
        <img src="images/bg-pattern-card.svg" alt="" class="backgroundImg">
        <img src="images/image-victor.jpg" alt="" class="profileImg">
      </figure>
  
      <article class="mainInfo">
        <div class="nameAndAge">
          <h1 class="name">Victor Crest</h1>
          <h2 class="age">26</h2>
        </div>
        <h3 class="place">London</h3>
      </article>
      
      <article class="metrics">
        <div class="invdividualMetric">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        
        <div class="invdividualMetric">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        
        <div class="invdividualMetric">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>     
      </article>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/jackzorola10">Jack Zorola</a>.
    </footer>
  </main>
  

</body>
</html>
