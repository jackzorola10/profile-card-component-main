<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <figure class="profileAndBackground">
        <img src="images/bg-pattern-card.svg" alt="" class="backgroundImg">
        <img src="images/image-victor.jpg" alt="" class="profileImg">
      </figure>
  
      <article class="mainInfo">
        <h1 class="name">
          Victor Crest
        </h1>
        <h2 class="age">
          26
        </h2>
        <h3 class="place">
          London
        </h3>
      </article>
      
      <article class="metrics">
        <div class="invdividualMetric">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        
        <div class="invdividualMetric">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        
        <div class="invdividualMetric">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>     
      </article>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </main>
  

</body>
</html>
